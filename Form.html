<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Student Enrollment Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Student Enrollment Form</h2>
            <form id="studentForm" method="post">
                <div class="form-group">
                    <span>
                        <label for="rollNo">Roll No:</label>
                        <label id="rollNoMsg" class="error-msg"></label>
                    </span>
                    <input type="text" class="form-control" name="rollNo" id="rollNo" placeholder="Enter Roll No" required>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" name="fullName" disabled>
                </div>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="text" class="form-control" id="class" placeholder="Enter Class (e.g., 10A)" name="class" disabled>
                </div>
                <div class="form-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" disabled>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" disabled>
                </div>
                <div class="form-group">
                    <label for="enrollmentDate">Enrollment Date:</label>
                    <input type="date" class="form-control" id="enrollmentDate" name="enrollmentDate" disabled>
                </div>
                <div class="text-center">
                    <input type="button" class="btn btn-primary" id="saveBtn" value="Save" disabled>
                    <input type="button" class="btn btn-warning" id="updateBtn" value="Update" disabled>
                    <input type="button" class="btn btn-secondary" id="resetBtn" value="Reset" disabled>
                </div>
            </form>
        </div>
    </div>

    <script src="Form.js"></script>
</body>
</html>
